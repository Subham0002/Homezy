<html>
<head>   
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Homezy">
    <div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn"onclick="register()">Register</button>        
    </div>
<form id="register" class="input-group">
   
    <input type="text" class="input-field" placeholder="First Name" required>
    <input type="text" class="input-field" placeholder="Last Name" required>
    <input type="email" class="input-field" placeholder="Email Id" required>
    <input type="text" class="input-field" placeholder="Enter Password" required>
    <input type="text" class="input-field" placeholder="Confirm Password" required>
    <input type="text" class="input-field" placeholder="Address" required>
    <input type="checkbox" class="checkbox" ><span>I agree to the terms and conditions</span>
    <button type="submit" class="submit-btn">Register</button>    
</form>
<form id="login" class="input-group">
    <input type="email" class="input-field" placeholder="Email Id" required>
    <input type="text" class="input-field" placeholder="Enter Password" required>
    <input type="checkbox" class="checkbox" ><span>Forgot Password</span>
    <button type="submit" class="submit-btn">Log in</button>    
</form>
</div>
</div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
</script>
</body>
</html>
